<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		"use strict";
		var text=prompt("Введите фразу: ");
		alert((palindrom(text))?"Это палиндром!":"Эта фраза не является палиндромом!");

		function palindrom(text) {
			var textNew=text.toLowerCase();
			var symbolsIgnore={" ":true,"-":true,".":true,",":true,"_":true,"/":true,"?":true,"!":true,":":true,";":true,"ь":true,"ъ":true};
			var letter;
			var goodText="";

			for(var i=0;i<textNew.length;i++){
				letter=textNew[i];
				if(letter==="ё"){
					goodText+="е";
				} else if(letter in symbolsIgnore){
					continue;
				} else{
					goodText+=letter;
				}
			}

			function check(goodText){
				var i=goodText.length-1;
				if(i<1){
					return true;
				}

				if(goodText[0]!==goodText[i]){
					return false;
				}

				var sumText=goodText.slice(1,i);
				return check(sumText);//нужно обязательно возвратить функцию
				}

				return check(goodText);
			}
		</script>
	</body>
